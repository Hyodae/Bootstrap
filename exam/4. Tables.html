<!doctype html>
<html lang="en">
<head>
    <title>Hyodae's Bootstrap Example - Tables</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">

        <!-- Simple Table Example -->
        <h2>Simple Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hyodae Kim</td>
                    <td>68</td>
                    <td>19,240</td>
                </tr>
                <tr>
                    <td>Thomas Daly</td>
                    <td>5</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Avner Ronen</td>
                    <td>13</td>
                    <td>389</td>
                </tr>
            </tbody>
        </table>

        <!-- Contensed Table Example -->
        <h2>Condensed Table</h2>
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Hyodae Kim</td>
                <td>68</td>
                <td>19,240</td>
            </tr>
            <tr>
                <td>Thomas Daly</td>
                <td>5</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Avner Ronen</td>
                <td>13</td>
                <td>389</td>
            </tr>
            </tbody>
        </table>

        <!-- Striped Table Example -->
        <h2>Condensed Table</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Hyodae Kim</td>
                <td>68</td>
                <td>19,240</td>
            </tr>
            <tr>
                <td>Thomas Daly</td>
                <td>5</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Avner Ronen</td>
                <td>13</td>
                <td>389</td>
            </tr>
            </tbody>
        </table>

    </div>



</body>
</html>
